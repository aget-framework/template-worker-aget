apiVersion: aget.framework/v1
kind: TemplateManifest

metadata:
  name: template-worker-aget
  version: 1.0.0
  agent_type: Worker
  created: "2025-12-25"
  author: private-aget-framework-AGET
  status: active
  description: Worker template for task execution

composition:
  base_template: worker
  capabilities:
    - name: memory-management
      version: ">=1.0.0"
    - name: domain-knowledge
      version: ">=1.0.0"
      config:
        domain: task-execution
    - name: structured-outputs
      version: ">=1.0.0"
      config:
        formats:
          - markdown
          - json
  composition_rules:
    conflict_resolution: error

validation:
  dag_validated: true
  conflicts_checked: true
  last_validated: "2025-12-25"
