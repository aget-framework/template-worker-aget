  checklist:
    structure:
      - "[ ] All 7 sections present"
      - "[ ] Planning Summary has Task Overview, Scope Decision, Gate Philosophy"
      - "[ ] Gate 0 exists with scope definition"
      - "[ ] Final gate exists with validation and learning capture"
      - "[ ] Gate sizing declared with rationale"
    per_gate:
      - "[ ] Objective field present"
      - "[ ] Duration estimate present"
      - "[ ] Actions list with checkboxes"
      - "[ ] Validation Checklist present"
      - "[ ] Decision Point present (except final gate)"
