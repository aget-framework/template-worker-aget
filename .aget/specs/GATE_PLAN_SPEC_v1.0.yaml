# ============================================================
# Notes
# ============================================================

notes: |
  This specification formalizes GATE_PLAN_TEMPLATE.md into EARS format.

  Key design decisions:
  - 16 capabilities (vs 17 in parent PROJECT_PLAN_SPEC) — gate plans are simpler
  - Lighter requirements where appropriate (1 risk vs 3, optional learning vs required)
  - Inherits L555/L558/L554 enforcement from parent spec (CAP-GP-010/011/013)
  - Scope exclusion tracking is lighter than project plan out-of-scope tracking
  - No OKR framework (gate plans use Success Criteria instead)
  - No hypothesis section (gate plans rarely test hypotheses)

  Relationship to parent spec:
  - CAP-GP-010 inherits from CAP-PP-013 (Spec Basis)
  - CAP-GP-011 inherits from CAP-PP-014 (Pre-Submission Verification)
  - CAP-GP-013 inherits from CAP-PP-015 (Rollback Strategy)
  - CAP-GP-016 inherits from CAP-PP-016 (Out-of-Scope Tracking, lighter version)

  Template compliance: GATE_PLAN_TEMPLATE v1.0 predates this spec.
  Known gaps: No Spec Basis field, no Pre-Submission Verification section.
  Template update tracked as follow-on work.
